container:
  image:
    pullPolicy: Always
  ports:
    - name: http
      containerPort: 3000
      protocol: TCP

vars:
  enabled: true
  list:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3000"
    - name: BASE_PATH
      value: "/poc-hexagonal/v1"
    - name: REDIS_HOST
      value: localhost
    - name: REDIS_PORT
      value: 6379
