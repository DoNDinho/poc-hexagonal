secrets:

livenessProbe:
  enabled: false
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  enabled : false
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

service:
  type: ClusterIP
  port: 8737

ingress:
  ingressClassName: ingress-internal
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/target-type: 'ip'
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/group.name: alb-prod-bcl-priv
  rules:
    host: pochexagonal-bcl-ms-prod.itauchile.cl
    path: "/"

resources:
  limits:
    cpu: 300m
    memory: 400Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 60
  #targetMemoryUtilizationPercentage: 70
